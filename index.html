    <link rel="shortcut icon" href="./src/images/Logo IF.png" type="image/x-icon">

<body>
    <div class="geral">
        <header>
            <div class="logo">
                <img src="./src/images/Logo IF.png" alt="IF Logo" width="50px" />
            </div>
            <div class="titulo">
                <h1>Blog IFPE</h1>
            </div>
        </header>
        <main>
            <form class="formulario" id="formulario">
                <h4>Novo Usuário</h4>
                <input type="text" name="nome" id="nome" class="input" placeholder="Digite seu nome..." required/>
                <input type="text" name="username" id="username" class="input" placeholder="Digite o username..." required/>
                <input type="email" name="email" id="email" class="input" placeholder="Digite o e-mail..." required/>
                <div class="butao">
                    <button onclick="Cancelar()">Cancelar</button>
                    <button onclick="AdicionarUsuario()">Cadastrar</button>
                </div>
            </form>
            <section class="cadastro">
                <div class="subtitulo">
                    <h4>Usuários Cadastrados</h4>
                </div>
                <div class="butao">
                    <button>NOVO USUÁRIO</button>
                </div>
            </section>
            <section class="usuario">
                <input type="search" name="username" id="username" class="input" placeholder="Buscar usuário"/>

                    <h5>Usuário não encontrado</h5>
                </div>
